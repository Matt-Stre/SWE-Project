<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css?family=Arial:400,700" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }
        .banner {
            width: 100%;
            height: 250px;
            background-image: url('https://static.vecteezy.com/system/resources/previews/008/020/333/non_2x/volunteering-word-concepts-banner-charitable-foundation-nonprofit-organization-charity-donation-presentation-website-isolated-lettering-typography-idea-with-icons-outline-illustration-vector.jpg');
            background-size: cover;
            background-position: center;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            background-color: #007bff;
            padding: 10px 0;
            color: white;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 0 10px;
        }
        .container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            margin: 50px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile-details, .bio, .activities {
            text-align: left;
            margin-top: 20px;
        }
        .profile-details p, .bio textarea, .activities li {
            margin-top: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="banner"></div>
    <div class="menu">
        <a href="opportunitiesPOC.html">View All Opportunities</a>
        <a href="login.html">Log In</a>
        <a href="signup.html">Sign Up</a>
    </div>
    <div class="container">
        <div class="profile-details">
            <h2>User Profile</h2>
            <p><strong>Username:</strong> <span id="username"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
        </div>
        <div class="bio">
            <h3>Bio</h3>
            <textarea id="bio">I am passionate about volunteering and making a difference in my community.</textarea>
            <button onclick="saveBio()">Save Bio</button>
        </div>
        <div class="activities">
            <h3>Recent Activities</h3>
            <ul>
                <li>Participated in a local clean-up drive.</li>
                <li>Volunteered at the food bank.</li>
                <li>Assisted in organizing a community event.</li>
            </ul>
        </div>
        <button onclick="logout()">Log Out</button>
    </div>
    <script>
        function checkLogin() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                window.location.href = 'login.html'; // Redirect to login if not logged in
            } else {
                document.getElementById('username').textContent = user.username;
                document.getElementById('email').textContent = user.email || 'user@example.com'; // Default email
                const bioText = localStorage.getItem('bio');
                if (bioText) {
                    document.getElementById('bio').value = bioText;
                }
            }
        }

        function logout() {
            localStorage.removeItem('user'); // Clear user session
            window.location.href = 'login.html'; // Redirect to login
        }

        function saveBio() {
            const bioText = document.getElementById('bio').value;
            localStorage.setItem('bio', bioText);
            alert('Bio saved successfully!');
        }

        document.addEventListener('DOMContentLoaded', checkLogin);
    </script>
</body>
</html>
