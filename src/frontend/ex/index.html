<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTTP Request Example</title>
    <script>
        async function loadData() {
            try {
                const response = await fetch('/api/opportunities');
                const data = await response.json();
                const displayDiv = document.getElementById('dataDisplay');
                displayDiv.innerHTML = '';
                Object.entries(data).forEach(([key, value]) => {
                    const element = document.createElement('p');
                    element.textContent = `${key}: ${JSON.stringify(value)}`;
                    displayDiv.appendChild(element);
                });
            } catch (error) {
                console.error('Failed to fetch data:', error);
            }
        }

        async function sendData() {
            const name = document.getElementById('name').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const description = document.getElementById('description').value;
            const keywords = document.getElementById('keywords').value.split(',').map(keyword => keyword.trim());

            const data = { name, phoneNumber, description, keywords };

            try {
                const response = await fetch('/api/opportunities', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                } else {
                    console.log("Data submitted successfully");
                    alert("Data submitted successfully");
                }
            } catch (error) {
                console.error('Failed to send data:', error);
            }
        }
    </script>
</head>
<body>
<h1>Test Data Retrieval</h1>
<button onclick="loadData()">Load</button>
<div id="dataDisplay"></div>

<h1>Test Data Storage</h1>
<form id="dataForm">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="phoneNumber">Phone Number:</label><br>
    <input type="text" id="phoneNumber" name="phoneNumber"><br>
    <label for="description">Description:</label><br>
    <input type="text" id="description" name="description"><br>
    <label for="keywords">Keywords (comma-separated):</label><br>
    <input type="text" id="keywords" name="keywords"><br><br>
    <button type="button" onclick="sendData()">Submit</button>
</form>
</body>
</html>
