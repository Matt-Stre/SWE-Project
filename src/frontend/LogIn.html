<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Arial:400,700" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }
        .banner {
            width: 100%;
            height: 250px;
            background-image: url('https://static.vecteezy.com/system/resources/previews/008/020/333/non_2x/volunteering-word-concepts-banner-charitable-foundation-nonprofit-organization-charity-donation-presentation-website-isolated-lettering-typography-idea-with-icons-outline-illustration-vector.jpg');
            background-size: cover;
            background-position: center;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            background-color: #007bff;
            padding: 10px 0;
            color: white;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 0 10px;
        }
        .container {
            width: 300px;
            padding: 20px;
            margin: 50px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="banner"></div>
    <div class="menu">
        <a href="opportunitiesPOC.html">View All Opportunities</a>
        <a href="login.html">Log In</a>
        <a href="signup.html">Sign Up</a>
    </div>
    <div class="container">
        <form id="login-form">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="username" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="password" required>

            <button type="button" onclick="login()">Login</button>
            <div class="error" id="error-message"></div>
        </form>
    </div>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Example credentials
            const correctUsername = 'testuser';
            const correctPassword = 'password123';

            if (username === correctUsername && password === correctPassword) {
                localStorage.setItem('user', JSON.stringify({ username }));
                window.location.href = 'profile.html'; // Redirect to the profile page
            } else {
                document.getElementById('error-message').textContent = 'Incorrect username or password!';
            }
        }
    </script>
</body>
</html>
