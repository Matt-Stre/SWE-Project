<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tag for character encoding -->
    <meta charset="UTF-8">
    <!-- Page title -->
    <title>Login</title>
    <!-- Linking Google Fonts for Arial -->
    <link href="https://fonts.googleapis.com/css?family=Arial:400,700" rel="stylesheet">
    <!-- Internal CSS for styling -->
    <style>
        /* Global styles for body and html */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }
        /* Banner styling with background image */
        .banner {
            width: 100%;
            height: 250px;
            background-image: url('https://static.vecteezy.com/system/resources/previews/008/020/333/non_2x/volunteering-word-concepts-banner-charitable-foundation-nonprofit-organization-charity-donation-presentation-website-isolated-lettering-typography-idea-with-icons-outline-illustration-vector.jpg');
            background-size: cover;
            background-position: center;
        }
        /* Menu styling with flexbox for layout */
        .menu {
            display: flex;
            justify-content: space-around;
            background-color: #007bff;
            padding: 10px 0;
            color: white;
        }
        /* Styling for menu links */
        .menu a {
            color: white;
            text-decoration: none;
            padding: 0 10px;
        }
        /* Container for the login form */
        .container {
            width: 300px;
            padding: 20px;
            margin: 50px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        /* Input fields styling */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        /* Button styling for login */
        button {
            background-color: #007bff;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        /* Hover effect for button */
        button:hover {
            background-color: #0056b3;
        }
        /* Error message styling */
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Banner image at the top of the page -->
    <div class="banner"></div>
    <!-- Navigation menu -->
    <div class="menu">
        <a href="opportunitiesPOC.html">View All Opportunities</a>
        <a href="login.html">Log In</a>
        <a href="signup.html">Sign Up</a>
    </div>
    <!-- Main container for the login form -->
    <div class="container">
        <form id="login-form">
            <!-- Username field -->
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="username" required>

            <!-- Password field -->
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="password" required>

            <!-- Login button with attached JavaScript function for login logic -->
            <button type="button" onclick="login()">Login</button>
            <!-- Display error messages here -->
            <div class="error" id="error-message"></div>
        </form>
    </div>
    <script>
        // JavaScript function to handle the login process
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Example hardcoded credentials for demo purposes
            const correctUsername = 'testuser';
            const correctPassword = 'password123';

            // Check if the entered credentials match the example credentials
            if (username === correctUsername && password === correctPassword) {
                localStorage.setItem('user', JSON.stringify({ username }));
                window.location.href = 'profile.html'; // Redirect to profile page on successful login
            } else {
                document.getElementById('error-message').textContent = 'Incorrect username or password!'; // Display error message
            }
        }
    </script>
</body>
</html>
